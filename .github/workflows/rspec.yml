name: RSpec

on:
  pull_request:
    paths:
      - 'app/**'
      - 'lib/**'
      - 'spec/**'
      - 'config/**'
      - 'Gemfile*'
      - 'gems/**'
      - '.github/workflows/rspec.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rspec:
    name: RSpec Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: canvas
          POSTGRES_DB: canvas_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports: ['6379:6379']

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:canvas@localhost:5432/canvas_test
      REDIS_URL: redis://localhost:6379
      BUNDLE_LOCKFILE: Gemfile.lock

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxmlsec1-dev libidn11-dev libicu-dev

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: false

      - name: Install gems
        run: bundle install --jobs=4 --retry=3

      - name: Setup Canvas config files
        run: |
          cp config/security.yml.example config/security.yml
          cp config/database.yml.example config/database.yml
          cp config/delayed_jobs.yml.example config/delayed_jobs.yml
          cp config/domain.yml.example config/domain.yml
          cp config/outgoing_mail.yml.example config/outgoing_mail.yml

      - name: Database setup
        run: |
          bundle exec rake db:create
          bundle exec rake db:migrate RAILS_ENV=test

      - name: Run RSpec
        run: |
          bundle exec rspec spec/models/ spec/lib/ \
            --format progress \
            --no-color
